<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Nuevos Tipos de Datos en JavaScript - YouTube</title>
 </head>

 <body> 
  <h1>Nuevos Tipos de Datos - JavaScript - YouTube</h1>        
     
 <script>
/*
FUNCIÓN CONSTRUCTORA SYMBOL():
Es un nuevo tipo de dato PRIMITIVO introducido en 2015.
Cuando creamos un "symbol" su valor se mantiene PRIVADO
y para USO INTERNO. Se agregan como características
o propiedades de OBJETOS. No se puede emplear el 
OPERADOR "NEW", directamente se llama la FUNCIÓN
CONSTRUCTORA que se llama "SYMBOL".
Los "SYMBOL" nos permiten crear identificadores ÚNICOS,
de referencia. 
*/

let id = Symbol("id"); //"id" es la etiqueta para identificar este tipo de dato symbol.
let id2 = Symbol("id2");

console.log(id === id2); //Compara ambos símbolos
console.log(id,id2); //Imprime literalmente las etiquetas en la consola
console.log(typeof id, typeof id2); //Analizamos el tipo de dato y retorna una cadena de texto como un dato primitivo (como un booleano o un string).

/*Los SYMBOL se usan para identificar "propiedades de
objetos, para no sobre-escribirlos. 
LOS SYMBOL'S permiten tener IDENTIFICADORES únicos,
propiedades privadas de un objeto.
LAS BUENAS PRÁCTICAS te dicen que debemos crearlos con
CONSTANTES "const". Las Constantes se escriben en
MAYÚSCULAS (UPPER_CASE). Los symbolos se declaran en
mayúsculas. LOS SIMBOLOS generalmente se usan para
crear PROPIEDADES PRIVADAS DE LOS OBJETOS. */


const NOMBRE = Symbol("Nombre"); 
//Es importante "etiquetar" los symbol. 
//Para tener una referencia de la descripción.
const SALUDAR = Symbol("Saludar");

//El objeto "persona" tiene una propiedad VARIABLE
//que es un "symbol" con el valor "Marina". Usando
//la notación de corchetes:

const persona = {
 [NOMBRE]: "Marina",
 edad: 47
 };

 console.log(persona); 

 //Abajo vamos a crear una propiedad con el mismo
 //nombre que he creado con el "symbol". Usamos la
 //notación de punto (Dot notation) para asignarle
 //el valor de "Marina Aguirre". Pero, la propiedad
 //"symbol" continúa estando allí, porque no es
 //afectada.

persona.NOMBRE = "Marina Aguirre"
console.log(persona);
console.log(persona.NOMBRE);
console.log(persona[NOMBRE]);

persona[SALUDAR] = function () {
 console.log("Hola, qué tal?");
}

console.log(persona);
// Invocamos la función para ejecutarla:
persona[SALUDAR]();


// En este "for in" de abajo, no se muetran los
// atributos privados del Objeto porque son SYMBOL.
//No se muetran "Marina" y "saludar".

for (let propiedad in persona) {
 console.log(propiedad); //El nombre de esa propiedad.
 console.log(persona[propiedad]); // El valor de esa propiedad.
}

//Para enlistar / mostrar los atributos privados del
//objeto, se emplea el método: getOwnPropertySymbols
//y lista a manera de ARREGLO las propiedades del symbol.

console.log(Object.getOwnPropertySymbols(persona));

// Se muestra que el objeto tiene 2 symbol y sus descripciones:
// (2) [Symbol(Nombre), Symbol(Saludar)]
// 0: Symbol(Nombre)
// 1: Symbol(Saludar)

///////////////////////////////////////
///////////////////////////////////////

/* ESTRUCTURA de datos SET's
Es un tipo de datos similar a un ARRAY, pero de datos
únicos. PARECE SER UN ARREGLO, PERO NO LO ES.

Es como un ARREGLO mejorado de JavaScript que sólo
acepta VALORES ÚNICOS (sin datos duplicados)

*/
// Creación de un dato SET:
// Donde cada objeto repetido se muestra una sola vez.

const set = new Set([1,2,3,4,4,5,6, true, false, false,{}, {}, "Hola", "hola"]);
console.log(set);

// Para saber el tamaño del SET, NO usamos "Length"
// sino "SIZE" (tamaño en inglés).
console.log(set.size);


// Para AGREGARLE VALORES a un SET usamos .add
const set2 = new Set();
set2.add(1);
set2.add(2);
set2.add(2);
set2.add(3);
set2.add(true);
set2.add(true);
set2.add(false);
set2.add([]);

console.log(set2);
console.log(set2.size);

//PARA RECORRER ESTOS ELEMENTOS podemos usar el FOR OF
//y con el Método FOR EACH.
//Que imprima los item del primner set: 12 elementos.

console.log("Recorriendo Set")

for(item of set) {
  console.log(item)
}

//Acá decimos que imprima cada uno de los item 
//del SET2 y mandalos la consola.

console.log("Recorriendo Set2")

set2.forEach(item = console.log)

/*Para "ITERAR un SET" y mostrar una posición debemos
emplear el MÉTODO FRONT del Onjeto Array. Para ello
Convierto mi "dato SET" a un "arreglo", para que se 
comporte como ARRAY. */

console.log("Convierto el Dato SET a un Array:");

let array = Array.from(set);
console.log(array);

console.log("Mostrando una posición determinada de Set:")

console.log(array[0]); //Muestra la posición 0.
console.log(array[10]); // Muestra posición 10.




  </script>
 </body> 
</html>
